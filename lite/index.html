<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider with Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="image1.jpg" alt="Promo 1">
        <div class="overlay">
          <h3>Mega Guncang 12.12</h3>
          <p>Special Gajian</p>
        </div>
      </div>
      <div class="slide">
        <img src="image2.jpg" alt="Promo 2">
        <div class="overlay">
          <h3>Diskon hingga Rp 120rb*</h3>
          <p>Bebas Ongkir Rp 0*</p>
        </div>
      </div>
      <div class="slide">
        <img src="image3.jpg" alt="Promo 3">
        <div class="overlay">
          <h3>Flash Sale 12Ribu</h3>
          <p>Promo Terbatas</p>
        </div>
      </div>
    </div>
    <div class="slider-controls">
      <span class="prev">❮</span>
      <span class="next">❯</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
